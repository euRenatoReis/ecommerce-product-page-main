<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" media="(max-width: 1440px)" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" media="(max-width: 375px)" href="./css/mobile.css">

</head>

<body>

  <main class="tela-principal">

    <header>
      <div class="logo-menu">
        <input class="bt-menu-mobile" type="button">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo da empresa">
        </div>
        <div class="menu">
          <input class="bt-menu" value="Collections" type="button">
          <input class="bt-menu" value="Men" type="button">
          <input class="bt-menu" value="Women" type="button">
          <input class="bt-menu" value="About" type="button">
          <input class="bt-menu" value="Contact" type="button">
        </div>
      </div>
      <div class="carrinho-perfil">
        <input class="carrinho-compras" type="button" alt="carrinho de compras">
        <div class="esfera-notifi"></div>
        <input class="botao-perfil" type="button" alt="seu perfil">
      </div>
    </header>

    <section class="content-page">

      <div class="slider">

        <div class="slidegrande-portraiter">
          <input class="seta-voltar-mobile" type="button">
          <input class="slide-grande-0 maior" alt="imagens do produto" type="button">
          <input class="seta-avancar-mobile" type="button">
        </div>

        <div class="slides">

          <input class="slide-pequeno selected" type="button" alt="primeiro slide do produto">
          <input class="slide-pequeno" type="button" alt="segundo slide do produto">
          <input class="slide-pequeno" type="button" alt="terceiro slide do produto">
          <input class="slide-pequeno" type="button" alt="quarto slide do produto">

        </div>

      </div>
      <div class="descricao">

        <div class="marca">
          <p>SNEAKER COMPANY</p>
        </div>
        <div class="produto-titulo">
          <h1 class="title">Fall Limited Edition Sneakers</h1>
          <h2 class="title-mobile">Fall Limited Edition Sneakers</h2>
        </div>
        <div class="texto">
          <p>
            These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
          </p>
        </div>
        <div class="preco-desconto-precoreal">

          <div class="preco-desconto">
            <h3 class="preco">$125.00</h3>
            <b>
              <p class="desconto">50%</p>
            </b>
          </div>
          <p class="preco-real">
            $250.00
          </p>
        </div>

        <div class="quantidade-finalizacao">

          <div class="quantidade">
            <input class="diminuir" type="button">
            <p class="quant">0</p>
            <input class="acrescentar" type="button">
          </div>

          <button class="adicionar-cart" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" height="1.25em"
              viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <style>
                svg {
                  fill: #ffffff
                }
              </style>
              <path
                d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
            </svg>
            Add to Cart
          </button>

        </div>

      </div>

    </section>


    <div class="menu-mobile">


      <div>
        <input class="botao-fechar-menu" type="button" value="x">
        <input class="bt-menu" value="Collections" type="button">
        <input class="bt-menu" value="Men" type="button">
        <input class="bt-menu" value="Women" type="button">
        <input class="bt-menu" value="About" type="button">
        <input class="bt-menu" value="Contact" type="button">
      </div>
    </div>




  </main>


  <section class="tela-slider">

    <div class="slider-tela">

      <button class="botao-sair" alt="sair" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" class="svg-exit"
          viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
        </svg>
      </button>

      <div class="zoom-slidegrande-portraiter">

        <button class="seta-voltar" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" class="svg-previous"
            viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
          </svg>
        </button>
        <input class="zoom-slide-grande-0 zoom-maior" alt="imagens do produto" type="button">

        <button class="seta-avancar" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" class="svg-next"
            viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
          </svg>
        </button>

      </div>

      <div class="zoom-slides">

        <input class="zoom-slide-pequeno selected" type="button" alt="primeiro slide do produto">
        <input class="zoom-slide-pequeno" type="button" alt="segundo slide do produto">
        <input class="zoom-slide-pequeno" type="button" alt="terceiro slide do produto">
        <input class="zoom-slide-pequeno" type="button" alt="quarto slide do produto">

      </div>


    </div>


  </section>

  <div class="carrinho-card">

    <div class="title-div">
      <h4>Cart</h4>
    </div>
    <div class="conteudo-pedido">

      <p>Your cart is empty.</p>

    </div>

  </div>

  <script src="./js/index.js"></script>



</body>

</html>
